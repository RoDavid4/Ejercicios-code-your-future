<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head ('Registro de Usuario')}"></head>

<body>
<div class="main-container">
<header class="header-container">
    <h1>La Casa de Electricidad </h1>
    <nav th:replace="~{fragments/navbar :: nav}"></nav>
</header>

<div th:replace="~{fragments/succesorerror :: div}"></div>

<main>
    <section class="form-container">
        <h2>Registro de Usuario</h2>
        <a href="/login" class="btn">Si ya tienes cuenta, ingresa aquí</a>

        <form th:action="@{/registro}" method="POST">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="EMAIL">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="NOMBRE">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="APELLIDO">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="CONTRASEÑA">

            <label for="password2">Confirmar Contraseña:</label>
            <input type="password" id="password2" name="password2" placeholder="REPETIR CONTRASEÑA">

            <button type="submit" class="btn">Registrarse</button>
        </form>
    </section>
    <section class="text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </section>
</main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
</body>
</html>
