<div th:fragment="div">
  <!-- Mensaje de error -->
  <div th:if="${error != null}" class="alert alert-danger mb-3 d-flex align-items-center" role="alert">
    <i class="fas fa-exclamation-circle me-3" style="font-size: 1.5em;"></i>
    <div>
      <strong>Error:</strong>
      <p th:text="${error}" class="mb-0"></p>
    </div>
  </div>

  <!-- Mensaje de éxito -->
  <div th:if="${exito != null}" class="alert alert-success mt-3 d-flex align-items-center" role="alert">
    <i class="fas fa-check-circle me-3" style="font-size: 1.5em;"></i>
    <div>
      <strong>¡Éxito!</strong>
      <p th:text="${exito}" class="mb-0"></p>
    </div>
  </div>
</div>
